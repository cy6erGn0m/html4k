name: Run JVM test

on:
  push:
    branches: [ "master" ]
  pull_request:
    paths:
      - '**.gradle.kts'
      - '**.properties'
      - 'src/**'
      - '.github/workflows/**'
    types: [opened, synchronize, reopened]
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.4
    - name: Set up JDK 11
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/actions/setup-gradle@v3.3.2
      with:
        arguments: jvmTest
